{% load i18n static widget_tweaks %}
<!-- 1) Overlay backdrop -->
<div
  id="pdf-overlay"
  class="fixed inset-0 bg-black bg-opacity-50 opacity-0 invisible
         transition-opacity duration-300 z-40"
></div>

<!-- 2) Sliding panel -->
<div
  id="pdf-panel"
  class="fixed inset-y-0 right-0 w-full md:w-2/3 lg:w-1/2 xl:w-1/3
         bg-white dark:bg-gray-900 shadow-xl transform translate-x-full
         transition-transform duration-300 ease-in-out z-50 flex flex-col"
>
  <!-- 2a) Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
    <h2 id="pdf-title" class="text-xl font-semibold dark:text-white truncate" style="font-family: 'Sahel', sans-serif;">
      {% trans "Document Panel" %}
    </h2>
    <button
      id="close-panel"
      class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white focus:outline-none"
    >Ã—</button>
  </div>

  <!-- 2b) Tab bar -->
  <div
    id="tab-bar"
    dir="ltr"
    class="flex space-x-2 overflow-x-auto border-b border-gray-200 dark:border-gray-700 px-4 py-2"
  ></div>

  <!-- 2c) Editor wrapper -->
  <div
    id="editor-wrapper"
    class="w-full flex-1 relative overflow-hidden"
  ></div>
</div>
